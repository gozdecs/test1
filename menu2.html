<!DOCTYPE html>
<html>
<head>
    <title>Hamburger Menü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Genel stiller */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menü stilleri */
        #menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }

        #menu li {
            padding: 10px 15px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #menu li:hover {
            background: #ddd;
        }

        /* Hamburger menü stilleri */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        /* Mobil görünüm için medya sorgusu */
        @media (max-width: 768px) {
            #menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                right: 0;
                background: white;
                border: 1px solid #ccc;
            }

            #menu.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger">☰</div>
    <ul id="menu"></ul>
    <script src="menu2.js"></script>
</body>
</html>
